{% extends 'encyclopedia/layout.html' %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <div class="col-lg-10 col-md-12 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-8">
                <h1 class="text-dark">Create a New Page</h1>
                <button class="btn btn-secondary" onclick="location.href='{% url 'index' %}'">Cancel</button>
            </div>
            <form action="{% url 'new_page' %}" method="POST" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title" id="title" required>
                    <span class="text-danger">{{ error|safe }}</span>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" name="content" id="content" rows="10" required></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary mr-2" type="submit">Save</button>
                    <button class="btn btn-secondary" type="button" onclick="location.href='{% url 'index' %}'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
