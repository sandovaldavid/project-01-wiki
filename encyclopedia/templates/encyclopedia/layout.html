{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}

            {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/encyclopedia/entry/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/encyclopedia/edit/style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/encyclopedia/new/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/encyclopedia/search/styles.css' %}" />
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100">
            <div class="container-fluid flex-grow-1 d-flex">
                <div class="row flex-grow-1 w-100">
                    <nav class="sidebar col-12 col-md-3 col-lg-2 p-3 d-flex flex-column">
                        <a href="/" class="text-center"><h2><i class="bi bi-book-half"></i> Wiki</h2></a>
                        <form action="{% url 'index' %}" method="GET" class="mx-auto p-2">
                            <div class="input-group">
                                <input class="form-control fs-6" type="text" placeholder="Search Encyclopedia" aria-label="Search" name="q" />
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="submit"><i class="bi bi-search"></i></button>
                                </div>
                            </div>
                        </form>
                        <a href="{% url 'index' %}" class="w-100" type="button"><i class="bi bi-house-door-fill"></i> Home</a>
                        <a href="{% url 'new_page' %}" class="w-100" type="button"><i class="bi bi-plus-circle-fill"></i> Create New Page</a>
                        <a href="{% url 'random_page' %}" class="w-100" type="button"><i class="bi bi-shuffle"></i> Random Page</a>
                    </nav>
                    <main class="main col-12 col-md-9 col-lg-10">
                        {% block body %}

                        {% endblock %}
                    </main>
                </div>
            </div>
            <footer class="footer mt-auto py-3 bg-dark text-white text-center">
                <p>&copy; 2023 Wiki Project. All rights reserved.</p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
