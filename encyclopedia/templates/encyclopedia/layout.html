{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}

            {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    </head>
    <body>
        <!-- Header for mobile devices -->
        <header class="d-md-none bg-dark text-white py-2 sticky-top">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/" class="text-white text-decoration-none"><h3 class="mb-0"><i class="bi bi-book-half me-2"></i>Wiki</h3></a>
                    <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar-nav"><i class="bi bi-list fs-4"></i></button>
                </div>
            </div>
        </header>

        <div class="d-flex flex-column min-vh-100">
            <div class="container-fluid flex-grow-1 d-flex">
                <div class="row flex-grow-1 w-100">
                    <!-- Sidebar for desktop -->
                    <nav class="sidebar col-md-3 col-lg-2 d-none d-md-flex p-3 flex-column">
                        <a href="/" class="text-center mb-4"><h2><i class="bi bi-book-half"></i> Wiki</h2></a>
                        <form action="{% url 'index' %}" method="GET" class="mx-auto p-2 mb-3">
                            <div class="input-group">
                                <input class="form-control fs-6" type="text" placeholder="Search" aria-label="Search" name="q" />
                                <button class="btn btn-success" type="submit"><i class="bi bi-search"></i></button>
                            </div>
                        </form>
                        <div class="nav-links">
                            <a href="{% url 'index' %}" class="nav-link w-100 mb-2 {% if request.path == '/' %}active{% endif %}"><i class="bi bi-house-door-fill me-2"></i> Home</a>
                            <a href="{% url 'new_page' %}" class="nav-link w-100 mb-2 {% if '/new' in request.path %}active{% endif %}"><i class="bi bi-plus-circle-fill me-2"></i> Create New Page</a>
                            <a href="{% url 'random_page' %}" class="nav-link w-100 mb-2 {% if '/random' in request.path %}active{% endif %}"><i class="bi bi-shuffle me-2"></i> Random Page</a>
                        </div>
                    </nav>

                    <!-- Offcanvas sidebar for mobile -->
                    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar-nav">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title"><i class="bi bi-book-half"></i> Wiki Menu</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form action="{% url 'index' %}" method="GET" class="mb-4">
                                <div class="input-group">
                                    <input class="form-control fs-6" type="text" placeholder="Search Encyclopedia" aria-label="Search" name="q" />
                                    <button class="btn btn-success" type="submit"><i class="bi bi-search"></i></button>
                                </div>
                            </form>
                            <div class="nav-links">
                                <a href="{% url 'index' %}" class="nav-link mb-3 {% if request.path == '/' %}active{% endif %}"><i class="bi bi-house-door-fill me-2"></i> Home</a>
                                <a href="{% url 'new_page' %}" class="nav-link mb-3 {% if '/new' in request.path %}active{% endif %}"><i class="bi bi-plus-circle-fill me-2"></i> Create New Page</a>
                                <a href="{% url 'random_page' %}" class="nav-link mb-3 {% if '/random' in request.path %}active{% endif %}"><i class="bi bi-shuffle me-2"></i> Random Page</a>
                            </div>
                        </div>
                    </div>

                    <!-- Main content -->
                    <main class="col-12 col-md-9 col-lg-10 py-4">
                        {% block body %}

                        {% endblock %}
                    </main>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
                        <p class="mb-0">&copy; 2023 Wiki Project. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <a href="#" class="text-white me-3"><i class="bi bi-github"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
