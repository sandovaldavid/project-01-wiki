{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Wiki
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white d-flex align-items-center">
                <i class="bi bi-book me-2 fs-4"></i>
                <h1 class="mb-0 fs-3">All Pages</h1>
            </div>
            <div class="card-body p-0">
                {% if entries %}
                    <div class="list-group list-group-flush">
                        {% for entry in entries %}
                            <a href="wiki/{{ entry }}" class="list-group-item list-group-item-action d-flex align-items-center py-3">
                                <span class="badge bg-primary rounded-pill me-3">{{ forloop.counter }}</span>
                                <div>
                                    <h5 class="mb-0">{{ entry }}</h5>
                                </div>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="text-center p-4">
                        <i class="bi bi-emoji-frown fs-1 text-muted"></i>
                        <p class="mt-3">No entries found. Create your first page!</p>
                        <a href="{% url 'new_page' %}" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Create New Page</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
