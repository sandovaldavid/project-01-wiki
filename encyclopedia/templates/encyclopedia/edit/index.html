{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <div class="container">
        <div class="col-lg-10 col-md-12 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-dark">Edit Page</h1>
                <button class="btn btn-danger" onclick="location.href='{% url 'entry' title %}'">Cancel</button>
            </div>
            <form action="{% url 'edit_page' title %}" method="post" class="mb-2">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title" id="title" value="{{ title }}" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" name="content" id="content" rows="19" required>{{ content }}</textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mr-2">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'entry' title %}'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
